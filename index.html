<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zombie Apocalypse</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      body {
        margin: 0;
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
           -khtml-user-select: none; /* Konqueror HTML */
             -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome and Opera */
      }
      canvas {
        position: fixed;
        top: 0;
        z-index: 1;
      }
      .progressbar {
        position: fixed;
        width: 100vw;
        height: 5px;
      }
      .progressZ {
        background: #f55;
      }
      .progressH {
        background: #55f;
        left: 10px;
      }
      .resetBtn {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0);
        transition: all 0.2s ease-in-out;
        z-index: 2;
      }
      .resetImg {
        position: fixed;
        height: 200px;
        width: 200px;
        margin: 50vh 50vw;
        transform: translate(-50%, -50%);
        opacity: 0;
      }
      .instruction {
        position: fixed;
        margin: 50vh 50vw;
        text-align: center;
        text-transform: capitalize;
        font-family: 'Open Sans', sans-serif;
        font-size: 28px;
        transition: all 0.2s ease-in-out;
        color: #fff;
        z-index: 3;
        background: #333;
        height: 190px;
        width: 190px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        cursor: default;
      }
      .instruction:hover {
        opacity: 0.8;
      }
      .instruction.hidden {
        opacity: 0;
      }
      .instruction-text {
        width: 150px;
        margin: 50% auto;
        transform: translateY(-55%);
      }
    </style>
  </head>
  <body>
    <div class="progressbar progressZ"></div>
    <div class="progressbar progressH"></div>
    <canvas></canvas>
    <div class="resetBtn">
      <img src="restart.svg" class="resetImg">
    </div>
    <div class="instruction">
      <div class="instruction-text">
        click anywhere
      </div>
    </div>
  </body>
  <script src="canvas.js"></script>
</html>
